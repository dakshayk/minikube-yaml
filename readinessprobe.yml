apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
    - name: c00
      image: httpd
      ports:
        - containerPort: 80


      readinessProbe:
        initialDelaySeconds: 10   #after pod container created it will wait for first 10 sec then health check starts
        httpGet:
          path: /
          port: 80

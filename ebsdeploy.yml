kind: Deployment
apiVersion: apps/v1
metadata:
   name:  ebspvdeploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mypv


  template:
    metadata:
      labels:
        name: mypv

    spec:
      containers:
        - name: c00
          image: ubuntu
          command: ["/bin/bash", "-c", "while true; do echo hello-akki; sleep 5; done"]
          volumeMounts:
            - name: myvolume
              mountPath: /tmp/contvol



      volumes:
        - name: myvolume
          persistentVolumeClaim:
            claimName: myebsvolclaim
